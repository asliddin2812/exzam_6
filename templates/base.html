<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bosh Sahifa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-link {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
            padding: 12px 25px;
            background-color: #0d6efd;
            color: white !important;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .auth-links {
            text-align: center;
            margin-bottom: 25px;
        }

        .auth-links a {
            margin-left: 10px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .card {
                padding: 20px;
            }

            .nav-link {
                padding: 10px 20px;
            }
        }

        .btn-gradient {
            background: linear-gradient(90deg, #4e73df 0%, #1cc88a 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #1cc88a 0%, #4e73df 100%);
            transform: scale(1.05);
        }

    </style>
</head>
<body style="background-image: url(https://civita.no/content/uploads/2022/03/Is-og-nato-logo.jpg); background-size: cover">

<div class="container">
    {% block content %}
        <div class="card">
            <h5 class="card-title">Iltimos, tizimga kirish yoki ro'yxatdan o'tish uchun havolalarni tanlang.</h5>

            <div class="auth-links">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            </div>

            <a class="btn-gradient" href="{% url 'nato_list' %}">Country List</a>
        </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
