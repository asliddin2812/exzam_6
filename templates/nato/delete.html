{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete {{ member.country_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
