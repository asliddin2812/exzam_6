{% extends 'base.html' %}
{% block title %}Parolni tiklash{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Parolni tiklash</h1>
    <p>Elektron pochtangizni kiriting, parolni tiklash uchun havola yuboramiz.</p>
    <form method="POST" class="max-w-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Havola yuborish</button>
    </form>
{% endblock %}
