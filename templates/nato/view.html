{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}

    <nav class="navbar bg-light shadow-sm mb-4">
        <div class="container-fluid">
            <form class="d-flex w-100 justify-content-between align-items-center" action="{% url 'search' %}" role="search">
                <div class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ query }}"/>
                    <button class="btn btn-outline-success me-3" type="submit">Search</button>
                </div>
                <div class="d-flex align-items-center">
                    <a href="{% url 'change_password' %}" class="btn btn-outline-primary me-2">Parolni o'zgartirish</a>
                    <a href="{% url 'profile' %}" class="btn btn-outline-info me-2">
                        Profile
                    </a>

                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Chiqish</a>
                </div>
            </form>
        </div>
    </nav>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Country</h5>
            <a class="btn btn-primary" href="{% url 'member_create' %}">Add Country</a>
        </div>
    </div>

    {% for member in obj_list %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">Edit Country</h5>
                <a class="btn btn-outline-secondary" href="{% url 'member_edit' member.country_name %}">
                    {{ member.country_name }}
                </a>
                <a class="btn btn-outline-danger" href="{% url 'member_delete' member.country_name %}">Delete</a>

            </div>
        </div>
    {% endfor %}

    {% endif %}
{% endblock %}
